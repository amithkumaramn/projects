<!DOCTYPE html>
<html>
  <head>
    <title>Paint</title>
    <style type="text/css"><!--
      #container { position: relative; }
      #imageView { border: 1px solid #000; }
	  html, body {
		width: 100%;
		height: 100%;
		margin: 0px;
	  }
    --></style>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.3/jquery.min.js"></script>
    <script type="text/javascript" src="paint.js"></script>
    <script type="text/javascript" src="init.js"></script>	
  </head>
  <body>
    <div id="container" style="padding:5px 0px 0px 0px;">
		<div id="colorToolbar" style="border: 1px solid black; float: left;">
			<div id="aqua" style="background:aqua; width:50px; height:50px; float:left;"></div><div style="clear: both;"></div>
			<div id="pink" style="background:pink; width:50px; height:50px; float:left;"></div><div style="clear: both;"></div>
			<div id="fuchsia" style="background:fuchsia; width:50px; height:50px; float:left;"></div><div style="clear: both;"></div>
			<div id="orange" style="background:orange; width:50px; height:50px; float:left;"></div><div style="clear: both;"></div>
			<div id="yellow" style="background:yellow; width:50px; height:50px; float:left;"></div><div style="clear: both;"></div>
			<div id="lime" style="background:lime; width:50px; height:50px; float:left;"></div><div style="clear: both;"></div>
			<div id="green" style="background:green; width:50px; height:50px; float:left;"></div><div style="clear: both;"></div>
			<div id="blue" style="background:blue; width:50px; height:50px; float:left;"></div><div style="clear: both;"></div>
			<div id="red" style="background:red; width:50px; height:50px; float:left;"></div><div style="clear: both;"></div>
			<div id="black" style="background:black; width:50px; height:50px; float:left; border: 1px dashed white;"></div><div style="clear: both;"></div>
			<div id="white" style="background:white; width:50px; height:50px; float:left;"></div><div style="clear: both;"></div>
			<hr/>
			<div id="fill" style="width:50px; height:50px; float:left;"><img src="fill.png" width="50" height="50" /></div><div style="clear: both;"></div>
			<div id="apple" style="width:50px; height:50px; float:left;"><img id="appleImg" src="apple.png" width="50" height="50" /></div><div style="clear: both;"></div>
			<div id="rose" style="width:50px; height:50px; float:left;"><img id="roseImg" src="rose.png" width="50" height="50" /></div><div style="clear: both;"></div>
			<div id="parrot" style="width:50px; height:50px; float:left;"><img id="parrotImg" src="parrot.png" width="50" height="50" /></div><div style="clear: both;"></div>
			<div id="bmw" style="width:50px; height:50px; float:left;"><img id="bmwImg" src="bmw.png" width="50" height="50" /></div><div style="clear: both;"></div>
			<div id="heart" style="width:50px; height:50px; float:left;"><img id="heartImg" src="heart.png" width="50" height="50" /></div><div style="clear: both;"></div>
			<div id="save" style="width:50px; height:50px; float:left;">Save</div><div style="clear: both;"></div>
		</div>

		<div id="canvasDiv" style="float: left;">
		  <canvas id="imageView">
			<p>Unfortunately, your browser is currently unsupported by our web 
			application.  We are sorry for the inconvenience. Please use one of the 
			supported browsers listed below, or draw the image you want using an 
			offline tool.</p>
			<p>Supported browsers: <a href="http://www.opera.com">Opera</a>, <a 
			  href="http://www.mozilla.com">Firefox</a>, <a 
			  href="http://www.apple.com/safari">Safari</a>, and <a 
			  href="http://www.konqueror.org">Konqueror</a>.</p>
		  </canvas>		
		</div>
		<div id="stats" style="font-size:8pt; padding-left: 50px; float: left;">0 0</div>		
	</div>
  </body>
</html>
